# Start Fenster
splash:
  title: Starte Launcher
  phrases:
    - Bruder, lass uns Genshin Impact spielen...
    - Paimon am ärgern...
    - Versuche Yae zu ziehen...

# Launcher Fenster
launcher:
  predownload: Update vorinstallieren

# Einstellungs Fenster
settings:
  # General
  general:
    title: General
    items:
      # Sprach-Auswahl
      lang:
        # Launcher sprache
        launcher:
          title: Launcher
          items:
            en-us: Englisch (US)
            ru-ru: Russisch
            de-de: Deutsch
            fr-fr: Français
            es-es: Español
            vi-vn: Tiếng Việt

        # Spiel sprachpaket auswahl
        voice:
          title: Sprachpaket
          tooltip: Bitte wähle im Spiel das Sprachpaket aus um es zu benutzen
          items:
            en-us: Englisch (US)
            ja-jp: Japanisch
            ko-kr: Koreanische
            zn-cn: Chinesisch

      # Launcher thema
      theme:
        title: Thema
        items:
          system: System
          light: Hell
          dark: Dunkel
      
      # Discord RPC
      discord:
        title: Discord RPC
        settings:
          title: Discord RPC Einstellung
          items:
            timer: Zeige geschätzte Zeit
            in-launcher: Launcher text
            in-game: im Spiel text
            selectIcon: Icon auswählen

  # Verberssungen
  enhancements:
    title: Verbesserungen
    items:
      # HUD
      hud:
        title: HUD
        items:
          none: None
          dxvk: DXVK
          mangohud: MangoHUD
      
      # GameMode
      gamemode:
        title: Benutze GameMode
        tooltip: GameMode ist ein Program welches die Leistung verbessert
      
      # Unlock FPS
      fps_unlocker:
        title: Entsperre FPS
        tooltip: Diese option entsperrt/entfernt die 60 FPS limiterung
      
      # Delete DXVK logs
      purge_dxvk_logs:
        title: DXVK logs löschen
        tooltip: When diese option angeschaltet ist löscht
                 der Launcher automatisch alle DXVK logs

  # Runners
  runners:
    title: Wine version
    items:
      recommended:
        title: Nur empfohlene anzeigen
        tooltip: Falls diese option eingeschaltet ist werden nur Wine versionen angezeigt
                 die funktioneren.

  # DXVKs
  dxvks:
    title: DXVK
    items:
      recommended:
        title: Nur empfohlene anzeigen
        tooltip: Falls diese option eingeschaltet ist werden alte DXVK versionen nicht angezeigt

  # Shaders
  shaders:
    title: Shaders
    items:
      shaders:
        title: Shaders
        tooltip: Benutze die Home/POS1 taste um die Shader in-spiel zu togglen
        items:
          none: None
          custom: Custom