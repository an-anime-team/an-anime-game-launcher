# Splash window
splash:
  title: Loading launcher
  phrases:
    - Doing some important stuff...
    - Bullying Paimon...
    - Pulling for Yae...

# Launcher window
launcher:
  predownload: Pre-download the game

# Settings window
settings:
  # General
  general:
    title: General
    items:
      # Language selection
      lang:
        # Launcher language
        launcher:
          title: Launcher
          items:
            en-us: English (US)
            ru-ru: Русский
            de-de: Deutsch

        # Game voice pack language
        voice:
          title: Voice pack
          tooltip: You will have to manually select the new voice pack in the game
          items:
            en-us: English (US)
            ja-jp: Japanese
            ko-kr: Korean
            zn-cn: Chinese

      # Launcher theme
      theme:
        title: Theme
        items:
          system: System
          light: Light
          dark: Dark
      
      discord: Discord RPC
      dxvks: DXVK

  # Enhancements
  enhancements:
    title: Enhancements
    items:
      # HUD
      hud:
        title: HUD
        items:
          none: None
          dxvk: DXVK
          mangohud: MangoHUD
      
      # GameMode
      gamemode:
        title: Use GameMode
        tooltip: It is a software that can improve the game performance
      
      # Unlock FPS
      fps_unlocker:
        title: Unlock FPS
        tooltip: This option will unlock maximum of the 60 fps limitation
      
      # Delete DXVK logs
      purge_dxvk_logs:
        title: Delete DXVK logs
        tooltip: With this option enabled your launcher will automatically
                 delete DXVK log files

  # Runners
  runners:
    title: Wine version
    items:
      recommended:
        title: Show recommended only
        tooltip: This option will hide unplayable wine versions

  # DXVKs
  dxvks:
    title: DXVK
    items:
      recommended:
        title: Show recommended only
        tooltip: This option will hide old DXVK versions

  # Shaders
  shaders:
    title: Shaders
    items:
      shaders:
        title: Shaders
        tooltip: Use Home button to toggle shaders in the game
        items:
          none: None