# Splash window
splash:
  title: Memuat peluncur
  phrases:
    - Doing some important stuff...
    - Bullying Paimon...
    - Pulling for Yae...
    - Farming materials...
    - Passing Abyss...
    - Collecting achievements...
    - Building phys Qiqi...
    - Making sacrifices for 5*...
    - Finding friends for co-op...

# Launcher window
launcher:
  # Progress bar
  progress:
    pause: Berhenti
    resume: Lanjutkan

    # Game installation
    game:
      downloading: Mengunduh game...
      unpacking: Membongkar game...
      deleting_outdated: Menghapus file lama...

    # Voice packages installation
    voice:
      deleting: Menghapus paket suara...
      downloading: Mengunduh paket suara {voice}...
      unpacking: Membongkar paket suara {voice}...

  # Launcher states
  states:
    # When the game should be installed or updated
    installation:
      install_wine: Pasang Wine
      install_dxvk: Pasang DXVK
      install: Pasang
      update: Perbarui

    # When the game should be patched
    patching:
      # Patch unavailable
      unavailable:
        title: Patch tidak tersedia
        hint: Versi game ini tidak memiliki patch anti-cheat.
              Mohon tunggu beberapa hari sampai keluarnya versi uji coba maupun versi stabil
      
      # Patch is in testing
      test:
        title: Pasang patch uji coba
        hint: Versi game ini memiliki patch anti-cheat versi uji coba
              Kamu dapat menunggu sampai stabil atau memasang dengan resiko kamu sendiri

      # Patch is stable
      stable: Pasang patch

    # When the game is ready for playing
    ready:
      launch: Luncurkan
      predownload: Pembaruan pra-unduh

# Settings window
settings:
  # General
  general:
    title: Umum
    items:
      # Language selection
      lang:
        # Launcher language
        launcher:
          title: Peluncur
          items:
            en-us: English (US)
            ru-ru: Русский
            de-de: Deutsch
            fr-fr: Français
            it-it: Italiano
            hu-hu: Magyar
            id-id: Bahasa Indonesia
            uwu: Engwish

        # Game voice pack language
        voice:
          title: Paket suara
          tooltip: Kamu harus memilih paket suara baru dari dalam game secara manual
          items:
            en-us: English (US)
            ja-jp: Japanese
            ko-kr: Korean
            zn-cn: Chinese

      # Launcher theme
      theme:
        title: Tema
        items:
          system: Sistem
          light: Terang
          dark: Gelap
      
      # Discord RPC
      discord:
        title: Discord RPC
        settings:
          title: Discord RPC settings
          items:
            timer: Tampilkan perkiraan waktu yang dihabiskan
            in-launcher: Teks peluncur
            in-game: Teks in-game
            selectIcon: Pilih ikon

      # Some buttons
      buttons:
        winetricks: winetricks
        winecfg: winecfg
        launcher: folder peluncur
        game: folder game

  # Enhancements
  enhancements:
    title: Peningkatan
    items:
      # HUD
      hud:
        title: HUD
        items:
          none: Tidak ada
          dxvk: DXVK
          mangohud: MangoHUD

      # Wine synchronization
      winesync:
        title: Wine synchronization
        tooltip: ESync is a mechanism of synchronizing multi-thread operations. It can improve your game performance.
                 FSync is an improved version of ESync that works on specific kernel versions
        items:
          none: None
          esync: ESync
          fsync: FSync
      
      # GameMode
      gamemode:
        title: Gunakan GameMode
        tooltip:
          enabled: Perangkat lunak yang dapat meningkatkan performa game
          disabled: ⚠️ Kamu tidak memiliki paket gamemode terpasang

      # AMD FSR
      fsr:
        title: Aktifkan AMD FSR
        tooltip: Opsi ini mengaktifkan AMD FidelityFX Super Resolution (FSR)
                 yang akan menaikkan resolusi game tanpa mengurangi FPS

      # Unlock FPS
      fps_unlocker:
        title: Unlock FPS
        tooltip: Opsi ini akan melepaskan batasan 60 fps
      
      # Delete logs
      purge_logs:
        # Game logs (DXVK)
        game:
          title: Hapus log DXVK
          tooltip: Dengan mengaktifkan opsi ini, peluncur akan menghapus
                  log DXVK secara otomatis

        # Launcher logs
        launcher:
          title: Hapus log peluncur
          tooltip: Jangka waktu agar peluncur menghapus log file lama secara otomatis
          items:
            1d: 1 hari
            3d: 3 hari
            5d: 5 hari
            7d: 1 minggu
            14d: 2 minggu
            never: Tidak pernah

  # Runners
  runners:
    title: Versi wine
    items:
      recommended:
        title: Tampilkan hanya pilihan yang direkomendasikan
        tooltip: Opsi ini akan menyembunyikan versi wine yang bermasalah

  # DXVKs
  dxvks:
    title: DXVK
    items:
      recommended:
        title: Tampilkan hanya pilihan yang direkomendasikan
        tooltip: Opsi ini akan menyembunyikan versi lama DXVK

  # Shaders
  shaders:
    title: Shaders
    items:
      shaders:
        title: Shaders
        tooltip: Gunakan tombol Home di dalam game untuk mengaktifkan shaders
        items:
          none: Tidak ada
          custom: Kustom
      
      author: 'Pembuat: {author}'
      no_images: Tidak ada gambar ditambahkan
      not_installed: Kamu belum memasang vkBasalt dan librari reshade-shaders

  # Environmantal variables manager
  environment:
    title: Lingkungan
    items:
      # Table rows
      table:
        name: Nama
        value: Nilai
      
      # Table buttons
      buttons:
        add: Tambah
        delete: Hapus

# Notifications
notifications:
  # Launcher update
  launcher_update_available:
    title: 'Pembaruan peluncur tersedia: {from} -> {to}'
    body: Kamu dapat mengunduh versi baru peluncur dari repositori proyek di {repository}

  # Before telemetry check when iputils is not downloaded
  iputils_package_required:
    title: An Anime Game Launcher
    body: You must have iputils installed for telemetry checking

  # When telemetry servers are not disabled
  telemetry_not_disabled:
    title: An Anime Game Launcher
    body: Telemetry servers are not disabled

  # Before patch applying when xdelta3 package is not downloaded
  xdelta3_package_required:
    title: An Anime Game Launcher
    body: You must download xdelta3 package to apply the patch

  # If patch wasn't applied because of some error
  patch_applying_error:
    title: An Anime Game Launcher
    body: Patch wasn't applied successfully. Please, check your log file to find a reason of it, or ask someone in our discord server

  # Patch repositories are not available
  patch_repos_unavailable:
    title: An Anime Game Launcher
    body: All the patch repositories are not available. You'll be able to run the game, but launcher can't be sure is it patched properly

# ToS violation warning window
tos_violation:
  title: ToS violation warning
  heading: ⚠️ Be warned
  body: This launcher is an unofficial tool, in no way related to {company} nor {company_alterego}.
        This tool is designed to facilitate playing {game} on Linux,
        and was built with the sole purpose of installing and running the game with less hassle.
        It does so by using existing components and making the experience simple for the user.
        However, some components used here likely break the {company} Terms of Service for {game}.
        If you are using this launcher, your player account could become identified as TOS-non-compliant by {company}/{company_alterego}.
        If this happens, as your account would be disobeying TOS, {company}/{company_alterego} are free to do what they want. Including banning.
        If you understand the risk of trying to play the game in an unofficial capacity, press OK and let's go researching the world of Teyvat!
  buttons:
    ok:
      title: I understand the risk
      tooltip: You really should read this text above. It's important
    cancel: Cancel
    discord: Our discord server